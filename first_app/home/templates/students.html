<html>
	{% load staticfiles %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Registered student</title>
		<!-- Bootstrap -->
		<link href='{% static "css/bootstrap.min.css"%}' rel="stylesheet">

		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<p>Welcome {{request.user}} </p>
		<!-- use the following template to make the display prettier than what is displayed by django -->
		<!-- lets make a table to show all students -->
		<table class="table">
			<tr>
				<th>S/No</th>
				<th>Fullname</th>
				<th>Age</th>
				<th>Email</th>
				<th>Interests</th>
				<th>Last Updated</th>
			</tr>
			{% for student in students %}
				<tr>
					<td>{{forloop.counter}}</td>
					<td>{{student.full_name}}</td>
					<td>{{student.age}}</td>
					<td>{{student.email}}</td>
					<td>{{student.interests}}</td>
					<td>{{student.last_update | timesince}}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{%static "js/bootstrap.min.js"%}'></script>

</html>
